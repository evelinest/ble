<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Clarky Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      color: #333;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: #d96c9b;
      margin-bottom: 0.5em;
    }

    .checklist {
      background: white;
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    label {
      display: block;
      margin: 1em 0;
      font-size: 1.2em;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 0.8em;
      transform: scale(1.3);
      accent-color: #f472b6;
    }

    .footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #888;
      text-align: center;
    }

    .reminder {
      margin-top: 1.5em;
      font-style: italic;
      font-size: 1em;
      color: #b54871;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1> <3 daily clarky checklist</h1>

  <div class="checklist">
    <label><input type="checkbox"> kumain ka na?</label>
    <label><input type="checkbox"> uminom ng tubig?</label>
    <label><input type="checkbox"> naging pogi today? (trick question. lagi naman.)</label>
    <label><input type="checkbox"> nagreply sa love of ur life? (malamang ako yun)</label>
    <label><input type="checkbox"> naisip mo ba ako kahit sandali? (aminin! hshs)</label>
    <label><input type="checkbox"> na-miss mo ba ako pero di mo sinabi? (guilty yans)</label>
  </div>

  <div class="reminder">
    kung hindi mo 'to ma-check lahat... <br>
    wala, bahala ka sa buhay mo. bleeee (joke lang. pero seryoso.)
  </div>

  <div class="footer">
    made with mild rage and extreme lambing <br>
    by ur fav mage. ako, syempree. <br>
	bonus points kung i-screenshot mo 'to at sabihin mong 'ang sweet mo talaga'<br> 
	HAHAHHAHAHHA
  </div>
</body>
</html>
